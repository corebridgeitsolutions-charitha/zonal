<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zonal Education Office – Horana</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --gov-blue:#0b3c5d;
  --gov-red:#8b0000;
  --gov-gold:#d4af37;
  --light-bg:#f4f6f8;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:var(--light-bg);}

header{background:var(--gov-blue);color:#fff;}

.top-bar{
  padding:15px;
  text-align:center;
}

.lang-switch button{
  margin:5px;
  padding:6px 12px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-weight:600;
}
.lang-switch button:hover{background:var(--gov-gold);}

/* NAVIGATION */
nav{
  background:#06283d;
  position:relative;
}

.menu-toggle{
  display:none;
  font-size:26px;
  color:#fff;
  padding:14px 20px;
  cursor:pointer;
}

nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
}

nav ul li a{
  display:block;
  padding:14px 20px;
  color:#fff;
  text-decoration:none;
}
nav ul li a:hover{background:var(--gov-red);}

/* BANNER */
.banner{height:320px;overflow:hidden;}
.banner img{width:100%;height:100%;object-fit:cover;transition:opacity .8s;}

.container{padding:40px 6%;}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  padding:25px;
  text-align:center;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
.number{
  font-size:2.2rem;
  font-weight:bold;
  color:var(--gov-red);
}

/* VISION */
.vision-mission{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.box{
  background:linear-gradient(135deg,var(--gov-blue),var(--gov-red));
  color:#fff;
  padding:25px;
  border-radius:12px;
}
.box h2{color:var(--gov-gold);}

/* DIRECTOR */
.director{
  margin-top:50px;
  display:grid;
  grid-template-columns:1fr 2fr;
  gap:30px;
  background:#fff;
  padding:30px;
  border-radius:12px;
}
.director img{
  width:100%;
  border-radius:12px;
  border:4px solid var(--gov-blue);
}

footer{
  margin-top:50px;
  background:#06283d;
  color:#fff;
  padding:20px;
  text-align:center;
}

/* MOBILE MENU */
@media(max-width:768px){
  .menu-toggle{display:block;}
  nav ul{
    flex-direction:column;
    display:none;
  }
  nav ul.active{display:flex;}
  .director{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
  <div class="top-bar">
    <h1 data-i18n="title">හොරණ කලාප අධ්‍යාපන කාර්යාලය</h1>
    <p data-i18n="subtitle">Zonal Education Office – Horana</p>

    <div class="lang-switch">
      <button onclick="setLanguage('si')">සිංහල</button>
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ta')">தமிழ்</button>
    </div>
  </div>

  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>

    <ul id="menu">
      <li><a href="#" data-i18n="home">Home</a></li>
      <li><a href="#" data-i18n="downloads">Downloads</a></li>
      <li><a href="#" data-i18n="news">News</a></li>
      <li><a href="#" data-i18n="saviya">සවියෙන් පෙරට</a></li>
    </ul>
  </nav>
</header>

<section class="banner">
  <img id="bannerImg" src="img/banner.png">
</section>

<div class="container">

<section class="dashboard">
  <div class="card">
    <h3 data-i18n="students"></h3>
    <div class="number" data-target="52000">0</div>
  </div>
  <div class="card">
    <h3 data-i18n="schools"></h3>
    <div class="number" data-target="215">0</div>
  </div>
  <div class="card">
    <h3 data-i18n="teachers"></h3>
    <div class="number" data-target="4200">0</div>
  </div>
</section>

<section class="vision-mission">
  <div class="box">
    <h2 data-i18n="vision"></h2>
    <p data-i18n="visionText"></p>
  </div>
  <div class="box">
    <h2 data-i18n="mission"></h2>
    <p data-i18n="missionText"></p>
  </div>
</section>

<section class="director">
  <img src="img/dic.jpg">
  <div>
    <h2 data-i18n="directorMsg"></h2>
    <p data-i18n="directorText"></p>
  </div>
</section>

</div>

<footer>© 2026 Zonal Education Office – Horana</footer>

<script>
/* Mobile Menu */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

/* Counter */
document.querySelectorAll('.number').forEach(counter=>{
  const update=()=>{
    const target=+counter.dataset.target;
    const c=+counter.innerText;
    const inc=target/120;
    if(c<target){
      counter.innerText=Math.ceil(c+inc);
      setTimeout(update,20);
    }
  };
  update();
});

/* Banner */
const imgs=['img/banner.png','img/banner2.png','img/banner3.png'];
let i=0;
setInterval(()=>{
  const img=document.getElementById('bannerImg');
  img.style.opacity=0;
  setTimeout(()=>{
    i=(i+1)%imgs.length;
    img.src=imgs[i];
    img.style.opacity=1;
  },600);
},4000);

/* Language */
const t={ si:{title:"හොරණ කලාප අධ්‍යාපන කාර්යාලය",subtitle:"Zonal Education Office – Horana",
home:"මුල් පිටුව",downloads:"බාගත කිරීම්",news:"පුවත්",saviya:"සවියෙන් පෙරට",
students:"ශිෂ්‍ය සංඛ්‍යාව",schools:"පාසල් සංඛ්‍යාව",teachers:"ගුරු සංඛ්‍යාව",
vision:"දැක්ම",visionText:"ගුණාත්මක අධ්‍යාපන පද්ධතියක් ගොඩනැගීම.",
mission:"මෙහෙවර",missionText:"ශිෂ්‍ය හා ගුරු ප්‍රජාව ශක්තිමත් කිරීම.",
directorMsg:"කලාප අධ්‍යක්ෂගේ පණිවිඩය",directorText:"සියලු පාසල් එකමුතුවෙන් ඉදිරියට."},
en:{title:"Zonal Education Office – Horana",subtitle:"Ministry of Education – Sri Lanka",
home:"Home",downloads:"Downloads",news:"News",saviya:"Forward with Strength",
students:"Students",schools:"Schools",teachers:"Teachers",
vision:"Vision",visionText:"Quality and equitable education system.",
mission:"Mission",missionText:"Empowering schools and teachers.",
directorMsg:"Director's Message",directorText:"Working together for quality education."},
ta:{title:"ஹொரண கல்வி வலய அலுவலகம்",subtitle:"கல்வி அமைச்சு – இலங்கை",
home:"முகப்பு",downloads:"பதிவிறக்கங்கள்",news:"செய்திகள்",saviya:"முன்னே",
students:"மாணவர்கள்",schools:"பள்ளிகள்",teachers:"ஆசிரியர்கள்",
vision:"நோக்கம்",visionText:"தரமான கல்வி அமைப்பு.",
mission:"பணி",missionText:"கல்வித் தரத்தை உயர்த்துதல்.",
directorMsg:"இயக்குனரின் செய்தி",directorText:"ஒற்றுமையுடன் செயல்படுதல்."}};

function setLanguage(l){
  document.querySelectorAll('[data-i18n]').forEach(e=>{
    e.innerText=t[l][e.dataset.i18n];
  });
}
setLanguage('si');
</script>

</body>
</html>
